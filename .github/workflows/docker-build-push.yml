name: Build Changed Microservices

on:
  push:
    branches: [ telegram-bot ]  # поменяй на main если нужно

jobs:
  detect-and-build:
    name: Detect changed services and build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up DockerHub credentials
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Detect changed services
        id: detect
        run: |
          echo "CHANGED_SERVICES=" >> $GITHUB_ENV
          for service in user-service notification-service time-tracking-service telegram-bot; do
            if git diff --name-only HEAD~1 HEAD | grep "^$service/"; then
              echo "Detected changes in $service"
              echo "$service" >> changed.txt
            fi
          done
          echo "CHANGED_SERVICES=$(cat changed.txt | xargs)" >> $GITHUB_ENV

      - name: Build and push changed services
        if: env.CHANGED_SERVICES != ''
        run: |
          for service in $CHANGED_SERVICES; do
            echo "🔨 Building $service"
            cd $service
            mvn clean package -DskipTests
            docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/$service:latest .
            docker push ${{ secrets.DOCKERHUB_USERNAME }}/$service:latest
            cd ..
          done
